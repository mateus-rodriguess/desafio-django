version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    restart: on-failure
    ports:
      - "8000:8000"
    depends_on:
      - db
      
  db:
    image: postgres:13
    container_name: postgres
    hostname: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD:35b23jk5b
      - POSTGRES_USER:admin
      - POSTGRES_DB:app
      - POSTGRES_PORT:5432
      - POSTGRES_HOST:postgres
  
volumes:
  postgres_data: